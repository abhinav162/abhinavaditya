    <!-- Script for cursor -->
    <script>
        var cursor = document.getElementById('cursor');
        var cursor2 = document.getElementById('cursor2');
        document.onmousemove = function (e) {
            cursor.style.left = (e.pageX) + "px";
            cursor.style.top = (e.pageY) + "px";
            cursor2.style.left = (e.pageX) + "px";
            cursor2.style.top = (e.pageY) + "px";
        }

        document.addEventListener('click', () => {
            cursor.classList.add("shrink-crs");

            setTimeout(() => {
                cursor.classList.remove("shrink-crs");
            }, 500);
        });

        document.addEventListener('click', () => {
            cursor2.classList.add("shrink-crs2");

            setTimeout(() => {
                cursor2.classList.remove("shrink-crs2");
            }, 500);
        });

        document.addEventListener('hover', () => {
            cursor.classList.add("expand-crs");

            setTimeout(() => {
                cursor.classList.remove("expand-crs");
            }, 500);
        });
    </script>

    <!-- Script for navbar highlight -->
    <script>
        var btnContainer = document.getElementById("menu");

        var btns = btnContainer.getElementsByClassName("nav-btn");

        for (var i = 0; i < btns.length; i++) {
            btns[i].addEventListener("click", function () {
                var current = document.getElementsByClassName("active");
                current[0].className = current[0].className.replace(" active", "");
                this.className += " active";
            });
        }
    </script>
